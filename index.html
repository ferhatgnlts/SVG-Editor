<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Grid SVG Viewer</title>
    <!-- Base styles -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Theme styles -->
    <link rel="stylesheet" href="css/themes.css">
    <!-- Desktop styles (loaded conditionally) -->
    <link rel="stylesheet" href="css/desktop.css" media="(min-width: 1024px)">
</head>
<body>
    <div class="container">
        <div class="controls">
            <input type="number" id="gridCount" value="24" min="5" max="50" step="1">
            
            <div class="right-controls">
                <div class="theme-toggle" id="themeToggle">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <circle cx="12" cy="12" r="5"></circle>
                      <line x1="12" y1="1" x2="12" y2="3"></line>
                      <line x1="12" y1="21" x2="12" y2="23"></line>
                      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                      <line x1="1" y1="12" x2="3" y2="12"></line>
                      <line x1="21" y1="12" x2="23" y2="12"></line>
                      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    Theme
                </div>
                <div class="download-btn" id="downloadBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                      <polyline points="7 10 12 15 17 10"></polyline>
                      <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download
                </div>
            </div>
        </div>
        
        <div class="svg-preview-wrapper">
            <div class="svg-preview">
                <div class="grid-container" id="gridContainer"></div>
                <div class="svg-container" id="svgContainer"></div>
                <div class="coordinates-display" id="coordinatesDisplay">X: 0, Y: 0</div>
                <div class="error-message" id="errorMessage"></div>
                <div class="size-info" id="sizeInfo">10x10 grid</div>
            </div>
        </div>
        
        <div class="svg-editor">
            <textarea id="pathData" placeholder="Enter SVG path commands (d='...')">M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12</textarea>
        </div>
    </div>

    <!-- Download dialog -->
    <div class="overlay" id="overlay"></div>
    <div class="download-dialog" id="downloadDialog">
        <h3>SVG Output</h3>
        <p>Choose an option to copy or download the SVG:</p>
        <div class="download-options">
            <button class="copy-btn" id="copyBtn">Copy to Clipboard</button>
            <button class="download-svg-btn" id="downloadSvgBtn">Download SVG</button>
            <button class="close-dialog" id="closeDialog">Close</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
